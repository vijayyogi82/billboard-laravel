    <div class="user-account-mobile-header">
        <h1>BILLBOARD DETAILS</h1>

        <div class="billboard-tex">
          <h3 class="text-bold">LIST YOUR BILLBOARD<span> 
      <div class="main-box">

     </div>
        <form>
            <div class="form-wrapper">
                
                <div class="form-container">
                    <div class="left">
                    <ul>
                        <li><label>Country</label>
                            <input type="text" placeholder="Name of the country where billboard is located"></li>
                            <li><label>State</label>
                                <input type="text" placeholder="Name of the state where billboard is located"></li>
                                <li><label>Province</label>
                                    <input type="text" placeholder="Name of the province where billboard is located"></li>
                                    <li><label>City</label>
                                        <input type="text" placeholder="Name of the city where billboard is located"></li>
                                        <li><label>Suburb</label>
                                            <input type="text" placeholder="Name of the suburb where billboard is located"></li>
                                            <li><label>Urban Centre</label>
                                              <input type="text" placeholder="Urban centre where the billboard is located"></li>
                                            <li><label>GPS</label>
                                              <input type="text" placeholder="Mark accurate coordinates on the map"></li>                
                    </ul>
                </div>
                <div class="right">
                    <ul>
                       
                        <li>
                            <div class="map-box">
                                <iframe src=
                                "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.2233913121413!2d77.4051603706222!3d28.50292593193056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce626851f7009%3A0x621185133cfd1ad1!2sGeeksforGeeks!5e0!3m2!1sen!2sin!4v1585040658255!5m2!1sen!2sin"
                                style= "width: 616px;
                                height: 300px; "   >
                                            </iframe>
                            
                        </li>
                        <li><div class="loc"><span><img src="./asset/images/newpic/lloc.svg"></span><input type="text" placeholder="Enter billboard’s location/coordinates..."></div></li>
                        <li><div class="alert-m"><img src="./asset/images/client/loc.svg"><p>If you are near the site, we will auto detect your location to help you mark your media’s location accurately.</p></div></li>
                    </ul>
                    <div class="detect-con">
                    <div class="detect">
                      DETECT MY CURRENT LOCATION
                    </div>
                  </div>
                </div>
                
                </div>
                
            </div>
        </form>
